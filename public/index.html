<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aventura con Amigos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Jugadores conectados</h2>
      <ul id="playerList"></ul>
      <h2>Chat</h2>
      <div id="chatBox"></div>
      <input type="text" id="chatInput" placeholder="Escribe un mensaje...">
    </div>

    <div class="main">
      <!-- Nueva pantalla de selección de personaje -->
      <div id="characterSelect">
        <h2>Selecciona tu personaje</h2>
        <button class="charBtn" data-character="deimos">Deimos (Rata gigante)</button>
        <button class="charBtn" data-character="lezz" disabled>Lezz (Próximamente)</button>
        <button class="charBtn" data-character="chris" disabled>Chris (Próximamente)</button>
        <button class="charBtn" data-character="felore" disabled>Felore (Próximamente)</button>
      </div>

      <!-- Login después de elegir personaje -->
      <div id="login" style="display:none;">
        <input type="text" id="nameInput" placeholder="Tu nombre" />
        <button id="joinBtn">Entrar</button>
        <p id="waitingMsg"></p>
      </div>

      <!-- Juego principal -->
      <div id="game" style="display:none;">
        <div id="chapterText"></div>
        <div id="options"></div>
        
        <div id="dice" style="display:none;">
          <p>¡Empate! Elige un número del 1 al 6:</p>
          <div id="diceChoices"></div>
        </div>

        <div id="result"></div>
        <div id="endMessage"></div>
        <button id="restartBtn" style="display:none;">Reiniciar aventura</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
