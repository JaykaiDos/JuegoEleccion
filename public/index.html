<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Elecciones Multijugador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Juego de Elecciones: Aventura Grupal</h1>

        <div id="character-creation" class="screen active">
            <h2>Crea tu Personaje</h2>
            <label for="playerName">Nombre:</label>
            <input type="text" id="playerName" maxlength="20" placeholder="Tu nombre de aventurero" required>

            <label for="playerClass">Clase:</label>
            <select id="playerClass" required>
                <option value="">Selecciona una clase</option>
                <option value="Guerrero">Guerrero</option>
                <option value="Mago">Mago</option>
                <option value="Explorador">Explorador</option>
                <option value="Pícaro">Pícaro</option>
            </select>

            <label for="playerBackground">Trasfondo:</label>
            <select id="playerBackground" required>
                <option value="">Selecciona un trasfondo</option>
                <option value="Noble">Noble (Linaje antiguo)</option>
                <option value="Plebeyo">Plebeyo (De origen humilde)</option>
                <option value="Erudito">Erudito (Estudioso de lo arcano)</option>
                <option value="Soldado">Soldado (Entrenado en combate)</option>
            </select>
            <button id="createCharacterBtn">Comenzar Aventura</button>
            <p id="creationMessage" class="message"></p>
        </div>

        <div id="game-screen" class="screen">
            <div id="player-list-container">
                <h3>Jugadores Conectados:</h3>
                <ul id="connectedPlayers">
                    </ul>
                <div id="vote-counts">
                    </div>
            </div>
            <div id="story-display">
                <p id="currentStory"></p>
                <div id="choices-container">
                    </div>
                <p id="vote-message" class="message"></p>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
